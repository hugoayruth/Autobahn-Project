<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <link rel="shortcut icon" href="Style/Image/logoAutobahnMinimo.svg" type="image/x-icon">
    <title>Autobahn - Contato</title>
</head>

<body>
    <header>
        <div class="left-container">
            <a href="Index.html"> <img width="200px" src="Style/Image/logoAutobahnMaximo.svg"></a>
            <ul>
                <li><a class="navHover" href="Sobre.html">Catalogo</a></li>
                <li><a class="navHover" href="Sobre.html">Sobre</a></li>
                <li><a class="navHover" href="Contato.html"><b>Contato</b></a> </li>
            </ul>
        </div>
        <div class="right-container">
            <ul>
                <li>Entrar</li>
                <li>|</li>
                <li>Cadastrar</li>
            </ul>
        </div>
    </header>
    <div class="banner bannerIndex">
        <h1 class="bannerText">Contate-nos</h1>
    </div>
    <div class="migalhaBox">
        <div class="migalha">
            <p class="migalhaText"><a class="migalhalink" href="Index.html"><img src="Style/image/VectorCasa.svg" alt=""
                        width="12px"></a></p>
            <p class="migalhaText">Contato - Fale Conosco</p>
        </div>
    </div>
    <main>
        <div class="caixaContato">
            <div class="caixaItemContato">
                <h3>(xx)xxxx-xxxx</h3>
                <h3>loremipsum@lorem.com</h3>
                <h3>00, xxxxxxxxxxx xxxxxx 0000000-000</h3>
            </div>
            <div class="caixaItemContato">
                <h2>Formulario de Contato</h2>
                <form>
                    <label for="nomeCompleto">Nome completo</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Seu nome..">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <label for="msg">Mensagem:</label>
                    <textarea id="msg"></textarea>
                    <input type="submit">
                </form>
            </div>
        </div>
    </main>
</body>

</html>
